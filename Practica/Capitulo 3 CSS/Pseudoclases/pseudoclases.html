<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases</title>
    <link rel="stylesheet" href="estilos_pseudoclases.css">
</head>
<body>
    <header>
        <h1>Ejemplos de Pseudoclases</h1>
    </header>
    <main>
        <div>
            <h2>:nth-child</h2>
            <section>
                <p class="mitexto">Frase 1</p>
                <p class="mitexto">Frase 2</p>
                <p class="mitexto">Frase 3</p>
                <p class="mitexto">Frase 4</p> 
            </section>
        </div>

        <div>
            <h2>:first-child</h2>
            <section>
                <p class="ejemplo2">Frase 1</p>
                <p class="ejemplo2">Frase 2</p>
                <p class="ejemplo2">Frase 3</p>
                <p class="ejemplo2">Frase 4</p> 
            </section>
        </div>

        <div>
            <h2>:last-child</h2>
            <section>
                <p class="ejemplo3">Frase 1</p>
                <p class="ejemplo3">Frase 2</p>
                <p class="ejemplo3">Frase 3</p>
                <p class="ejemplo3">Frase 4</p> 
            </section>
        </div>

        <div>
            <h2>Odd(Impares) y Even (Pares)</h2>
            <section>
                <p class="ejemplo4">Frase 1</p>
                <p class="ejemplo4">Frase 2</p>
                <p class="ejemplo4">Frase 3</p>
                <p class="ejemplo4">Frase 4</p> 
            </section>
        </div>
        
    </main>    
</body>
</html>
