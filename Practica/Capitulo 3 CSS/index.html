<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css"> 
</head>
<body>
    <main>
        <header>
            <h1>Titulo del documento</h1>
            <p>Esta es la introduccion</p>
        </header>
        <fieldset>
            <legend>Ejemplo con Id</legend>
            <section>
                <p>Frase 1</p>
                <p id="mitexto">Frase 2</p>
                <p>Frase 3</p>
                <p>Frase 4</p>
            </section>
        </fieldset>

        <fieldset>
            <legend>Ejemplo con Class</legend>
            <section>
                <p>Frase 1</p>
                <p class="mitexto2">Frase 2</p>
                <p class="mitexto2">Frase 3</p>
                <p name="hola">Frase 4</p>
                <p name="ejemplo">Frase 5</p>
            </section>
        </fieldset>

        <fieldset>
            <legend>Ejemplo con ~= cuyo valor incluya la palabra "mi"</legend>
            <section>
                <p name="textomi">Frase 1</p>
                <p>Frase 2</p>
                <p>Frase 3</p>
                <p name="mitexto">Frase 4</p>
                <p>Frase 5</p>
            </section>
        </fieldset>
        
    </main>
    <footer>
        <p>Jose Alffredo</p>
    </footer>
</body>

</html>
