<!--
**Ejercicio 1 – Tarjeta de Presentación Personal**
**Objetivo:** Practicar `estilos`, `clases`, `bordes`, `colores`, `texto`.

- Crea una tarjeta centrada en la página.
- Debe tener:
  - Un nombre (etiqueta `h1`)
  - Profesión (etiqueta `p`)
  - Fondo degradado suave (gradient lineal o radial)
  - Bordes redondeados
  - Sombra de caja ligera
  - Color de texto acorde al fondo
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Personal</title>
    <meta charset="UTF-8"
    <meta name="description" content="Mi tarjeta personal">
    <meta name="keywords" content="personal, descripcion, acercade, sobre mi">
    <link rel="icon" href="img/robot.jpg" type="image/jpg" sizes="16x16">
    <link rel="stylesheet" href="estilos1.css">
</head>
<body>

    <main>

        <div id="contenedor-tarjeta">
            
            <figure>
                <img src="img/perfil.jpg" alt="Foto de Perfil" width="150">
                <figcaption>Developer Front-End</figcaption>
            </figure>
            
            <section id="informacion">
                <h1 id="nombre">José Alfredo Jiménez Pérez</h1>
                <p id="profesion"> Ingeniero en Ciencias de la Computación</p>
            <section>
            
        </div>
    </main>

    
</body>
</html>
